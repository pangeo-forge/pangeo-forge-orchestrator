setup:
  addons:
    - plan: heroku-postgresql:standard-0
build:
  docker:
    web: Dockerfile
release:
  command:
    - ./scripts.deploy/release.sh
  image: web
run:
  # The first line of this command sets PANGEO_FORGE_DEPLOYMENT to HEROKU_APP_NAME, if
  # HEROKU_APP_NAME exists. The HEROKU_APP_NAME env var only exists in the review app context,
  # in which app names are dynamically generated. The generated names are deterministic, but
  # it is cumbersome to set PANGEO_FORGE_DEPLOYMENT manually for each review PR, so this method
  # is preferable. More on the syntax: https://stackoverflow.com/a/2013589.
  web: >
    export PANGEO_FORGE_DEPLOYMENT="${HEROKU_APP_NAME:=$PANGEO_FORGE_DEPLOYMENT}"
    && echo "PANGEO_FORGE_DEPLOYMENT set to ${PANGEO_FORGE_DEPLOYMENT}"
    && sops -d -i secrets/config.${PANGEO_FORGE_DEPLOYMENT}.yaml
    && export DATAFLOW_CREDS='./secrets/dataflow-job-submission.json'
    && sops -d -i ${DATAFLOW_CREDS}
    && gcloud auth activate-service-account --key-file=${DATAFLOW_CREDS}
    && cat ${DATAFLOW_CREDS}
    | python3.9 -c "import sys, json; print(json.load(sys.stdin)['project_id'].strip())"
    | xargs -I{} gcloud config set project {}
    && export GOOGLE_APPLICATION_CREDENTIALS=${DATAFLOW_CREDS}
    && export BAKERY_SECRETS='./secrets/bakery-args.pangeo-ldeo-nsf-earthcube.yaml'
    && sops -d -i ${BAKERY_SECRETS}
    && gunicorn -w 3 -t 300 -k uvicorn.workers.UvicornWorker pangeo_forge_orchestrator.api:app
