TargetStorage:
  fsspec_class: 's3fs.S3FileSystem'
  fsspec_args:
    client_kwargs:
      endpoint_url: 'https://ncsa.osn.xsede.org'
    default_cache_type: 'none'
    default_fill_cache: False
    use_listings_cache: False
  root_path: 'Pangeo/{subpath}'
  public_url: 'https://ncsa.osn.xsede.org/{root_path}'

InputCacheStorage:
  fsspec_class: 'gcsfs.GCSFileSystem'
  fsspec_args:
    bucket: 'pfcsb-bucket'
  root_path: 'pfcsb-bucket/cache'

MetadataCacheStorage:
  fsspec_class: 'gcsfs.GCSFileSystem'
  fsspec_args: {}
  root_path: 'pfcsb-bucket/cache/metadata/{subpath}'
